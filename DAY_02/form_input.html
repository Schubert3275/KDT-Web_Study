<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>input tag</title>
    </head>
    <body>
        <form action="result.html" method="get">
            <input type="text" value="ID" />
            <input type="password" />
            <input type="tel" />
            <input type="number" />
            <br />
            <input type="url" />
            <input type="search" />
            <input type="email" />
            <br />
            <input type="checkbox" />
            <input type="radio" />
            <input type="file" />
            <input type="button" />
            <input type="image" src="facebook.png" alt="페이스북 버튼" />
            <br />
            <input type="hidden" />
            <input type="date" />
            <input type="datetime-local" />
            <input type="month" />
            <br />
            <input type="week" />
            <input type="time" />
            <br />
            <input type="range" />
            <input type="color" />
            <input type="submit" />
            <input type="reset" />
        </form>
    </body>
</html>
