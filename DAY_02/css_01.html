<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS 01</title>
        <style>
            /* 태그명 선택자 */
            p {
                background-color: green;
                font-size: 40px;
                border: 2px dotted red;
                color: white;
            }

            /* 아이디 선택자 */
            #second_p {
                background-color: hotpink;
            }

            .aa {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <!-- 문단/단락 태그와 헤더라인 태그 -->
        <p>This is the first paragraph.</p>
        <h1>This is a h1 text!</h1>
        <p id="second_p">This is the first paragraph.</p>

        <p class="aa">This is the first paragraph.</p>
        <p>This is the first paragraph.</p>
        <p class="aa">This is the first paragraph.</p>
    </body>
</html>
